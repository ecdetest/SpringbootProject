name: Java CI with Maven

on:
  push:
    branches: [ "master" ]

# Ensure required permissions for dependency submission
permissions:
  contents: read
  security-events: write

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Uses the default GitHub token with correct permissions
